<div class="col-md-8 col-md-offset-1">
    <table class="table table-striped">
        <tr>
            <th class="col-sm-2" ng-click="tableCtrl.sort('name')">Исполнитель
                <i class="glyphicon" ng-class="{'glyphicon-chevron-up' : tableCtrl.isSortUp('name'),
                                                'glyphicon-chevron-down': tableCtrl.isSortDown('name')}">

                </i>
            </th>
            <th class="col-sm-3" ng-click="tableCtrl.sort('task')">Задача
                <i class="glyphicon" ng-class="{'glyphicon-chevron-up' : tableCtrl.isSortUp('task'),
                                                'glyphicon-chevron-down': tableCtrl.isSortDown('task')}">

                </i>
            </th>
            <th class="col-sm-3" ng-click="tableCtrl.sort('date')">Срок
                <i class="glyphicon" ng-class="{'glyphicon-chevron-up' : tableCtrl.isSortUp('date'),
                                                'glyphicon-chevron-down': tableCtrl.isSortDown('date')}">

                </i>
            </th>
            <th class="col-sm-3"><span ng-click="tableCtrl.sort('state')">Статус
                <i class="glyphicon" ng-class="{'glyphicon-chevron-up' : tableCtrl.isSortUp('state'),
                                                'glyphicon-chevron-down': tableCtrl.isSortDown('state')}">

                </i></span>
                <i class="glyphicon glyphicon-filter" ng-click="tableCtrl.filter.show()"></i>
            </th>
            <th class="col-sm-2" ng-click="tableCtrl.sort('comment')">Комментарий
                <i class="glyphicon" ng-class="{'glyphicon-chevron-up' : tableCtrl.isSortUp('comment'),
                                                'glyphicon-chevron-down': tableCtrl.isSortDown('comment')}">

                </i>
            </th>
            <th class="col-sm-2"></th>
        </tr>
        <tr ng-repeat="todo in todoList | orderBy:tableCtrl.sortField:tableCtrl.reverse
                                        | filter:query track by $index">
            <td ng-bind="todo.name"></td>
            <td ng-bind="todo.task"></td>
            <td ng-bind="todo.date|date:'dd-MM-yyyy HH:mm'"></td>
            <td ng-bind="todo.state"></td>
            <td ng-bind="todo.comment"></td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="tableCtrl.edit(todo, $index)">
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
                <button type="button" class="btn btn-danger" ng-click="tableCtrl.del($index)">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </td>
        </tr>
    </table>
    <button type="button" class="btn btn-info" ng-click="tableCtrl.visible.show()">Добавить</button>
    <div ng-hide="tableCtrl.filter.state">
        <select ng-model="query">
            <option disabled>Статус задания</option>
            <option selected value="">Показать все</option>
            <option value="Новое">Новое</option>
            <option value="В процессе">В процессе</option>
        </select>
    </div>
</div>
